<body>
    <h1>websocket</h1>
    <div id="chatroom" style="width:600px;height:400px;border:1px solid #f00;"></div>
    <input type="text" name='' id='sayinput'>
</body>
<script src="WsClient.js"></script>
<script>

    function send(){
        ws.send(sayinput.value);
        sayinput.value='';
    }
    document.onkeyup=function(event){
            if(event.keyCode==13){
                send()
            }
    }
</script>
